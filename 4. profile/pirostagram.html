<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pirostagram.css" />
    <script src="https://kit.fontawesome.com/7d6a50a6b2.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="./reset.css"> -->
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header__container">
        <div class="header__icon"><i class="fas fa-cog"></i></div>
        <div class="header__username">pirogramming</div>
        <div class="header__icon"><i class="fas fa-user-plus"></i></div>
      </div>
    </header>
    <main>
      <!-- profile -->
      <div class="profile">
        <div class="profile__top">
          <div class="profile__img">
            <img src="https://placekitten.com/300/500" alt="" />
          </div>
          <div class="profile__right">
            <div class="profile__username">pirogramming</div>
            <div class="profile__btn"><button>프로필 편집</button></div>
          </div>
        </div>
        <div class="profile__bottom">
          <span class="profile__name">김피로</span><br />
          <span class="profile__info">인생은 짧습니다. <br />파이썬3를 사용하세요!!</span>
        </div>
        <!--  -->
      </div>
      <div class="story">story</div>
      <div class="status">status</div>
      <div class="toolbar">toolbar</div>
      <div class="content">content</div>
    </main>
    <footer>footer</footer>
  </body>
</html>
